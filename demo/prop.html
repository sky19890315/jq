<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
<input type="checkbox" id="check1" checked="checked">
<label for="check1">
    check me
</label>
<p></p>


<script>
$("input").change(function () {
    var $input = $(this);
    $("p").html(
    '.attr:'+$input.attr("checked") + "<br/>"+
        '.prop:'+ $input.prop("checked") + "<br/>" +
        '.is:' + $input.is(":checked"));
}).change();
</script>
</body>
</html>
