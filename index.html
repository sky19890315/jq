<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> select </title>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
<select name="kenSelect" multiple="multiple">
    <option value="benc">benc</option>
    <option value="luxus">luxus</option>
    <option value="bmw">bwm</option>
</select>
<div style="background-color: antiquewhite">

</div>




<script>
$("select").change(function () {
    var str = "";
    $("select option:selected").each(function () {
        str += $(this).text() + "";
    });
    $("div").text( str );

}).change();
</script>
</body>
</html>
